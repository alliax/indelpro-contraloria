<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Administraci√≥n de usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <alliax-admin-panel>
    <ng-container slot="sidebar">
      <alliax-form-control
        [form]="form"
        [fields]="fields"
        [model]="model"
        (enviar)="onSubmit($event)"
        (limpiar)="resetButton()"
      >
        <div slot="extras">
          <ion-item *ngIf="model.foto">
            <ion-label>
              <p>Imagen</p>
              <ion-thumbnail>
                <img [src]="model.foto | upload" />
              </ion-thumbnail>
            </ion-label>
          </ion-item>
          <div class="ion-text-center ion-padding-vertical">
            <alliax-file-upload
              [archivo]="model.file"
              (archivoCargado)="model.file = $event"
            ></alliax-file-upload>
          </div>
        </div>
      </alliax-form-control>
    </ng-container>
    <ng-container slot="content">
      <alliax-list-item
        *ngFor="let registro of registros$ | async; let i = index"
        [registro]="registro"
        firstLine="nombre"
        (eliminar)="remove($event)"
        (actualizar)="edit($event)"
      >
        <ng-container slot="orden">
          <ion-chip color="secondary" slot="start"> {{i+1}} </ion-chip>
        </ng-container>
        <ion-thumbnail slot="start">
          <img
            [src]="(registro.foto) ? (registro.foto | upload) : 'assets/img/no-profile.jpg'"
          />
        </ion-thumbnail>
        <ion-label>
          <h2>{{registro.nombre}}</h2>
          <p>{{registro.email}}</p>
        </ion-label>
      </alliax-list-item>
    </ng-container>
  </alliax-admin-panel>
</ion-content>
