<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Cat√°logo de Ubicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <alliax-admin-panel>
    <ng-container slot="sidebar">
      <alliax-form-control
        [form]="form"
        [fields]="fields"
        [model]="model"
        (enviar)="onSubmit($event)"
        (limpiar)="resetButton()"
      >
      </alliax-form-control>
    </ng-container>
    <ng-container slot="content">
      <alliax-list-item
        *ngFor="let registro of registros$ | async; let i = index"
        [registro]="registro"
        firstLine="nombre"
        (eliminar)="remove($event)"
        (actualizar)="edit($event)"
      >
        <ng-container slot="orden">
          <ion-chip color="secondary" slot="start">
            {{i+1}}
          </ion-chip>
        </ng-container>
        <ion-label>
          <h2>
            {{registro.nombre}}
          </h2>
          <p>
            {{registro.grupoUbicacion?.nombre}}
          </p>
        </ion-label>
      </alliax-list-item>
    </ng-container>
  </alliax-admin-panel>
</ion-content>
