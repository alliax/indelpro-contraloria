<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/herramientas/busqueda"></ion-back-button>
    </ion-buttons>
    <ion-title>Búsqueda por datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    class="ion-padding ion-text-center"
    *ngIf="loading$ | async; else listado"
  >
    <ion-spinner></ion-spinner>
  </div>
  <ng-template #listado>
    <ng-container *ngIf="(porDatos$ | async).length > 0; else sinDatos">
      <ion-virtual-scroll [items]="porDatos$ | async " approxItemHeight="120px">
        <ion-item
          button
          lines="full"
          *virtualItem="let item;let i = index"
          [routerLink]="'/herramientas/listado-expedientes/' + item._id"
        >
          <ion-chip color="secondary" slot="end" *ngIf="item.AKTIV">
            {{item.AKTIV | date:'dd/MM/yyyy'}}
          </ion-chip>
          <ion-chip slot="start" color="tertiary">
            <ion-text>
              {{item.PROJK}}
            </ion-text>
          </ion-chip>
          <ion-label>
            <h2><strong>{{item.NAME1}}</strong></h2>
            <p>{{item.TXT50}}</p>
          </ion-label>
        </ion-item>
      </ion-virtual-scroll>
    </ng-container>
    <ng-template #sinDatos>
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Sin datos
          </ion-card-title>
          <ion-card-subtitle>
            No se encontraron registros para los filtros seleccionados
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ng-template>
  </ng-template>
</ion-content>
