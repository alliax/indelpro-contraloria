<ion-split-pane
  contentId="main"
  [disabled]="!(user$ | async) || (user$ | async).isVerified !== true"
>
  <ion-menu contentId="main">
    <ion-header class="ion-no-border">
      <ion-toolbar color="dark">
        <ion-grid class="ion-no-padding">
          <ion-row class="ion-justify-content-center">
            <ion-col
              size="7"
              size-md="5"
              class="ion-padding-vertical ion-margin-vertical ion-text-center"
            >
              <div class="ion-padding-vertical ion-margin-vertical">
                <img src="assets/auth/logo-white.png" />
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
      <ion-toolbar color="dark">
        <alliax-user-line
          color="dark"
          [user]="user$ | async"
        ></alliax-user-line>
      </ion-toolbar>
    </ion-header>
    <ion-content color="dark">
      <alliax-nav-menu
        bgColor="dark"
        titleColor="primary"
        mainColor="tertiary"
        secondaryColor="light"
        [menu]="menu"
      ></alliax-nav-menu>
    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-toolbar color="dark">
        <ion-title size="small" class="ion-text-center">
          <small>
            Made with
            <ion-icon name="heart-sharp" color="danger"></ion-icon> by Alliax
          </small>
        </ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main" animated="false"></ion-router-outlet>
</ion-split-pane>
