<ion-header>
  <ion-toolbar color="secondary">
    <ion-grid *ngIf="user$ | async as user">
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <ion-col size="auto">
          <ion-menu-button color="light"></ion-menu-button>
        </ion-col>
        <ion-col size="auto">
          <ion-avatar class="user">
            <img
              [src]="(user.foto) ? (user.foto | upload) : 'assets/img/no-profile.jpg'"
            />
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            <h1 class="ion-padding-top">
              Hola, <strong>{{user.nombre}}</strong>
            </h1>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-toolbar color="secondary">
    <ion-searchbar
      (ionInput)="buscar($event)"
      placeholder="BÃºsqueda de solicitudes"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="update($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ng-container *ngIf="(loading$ | async) === false; else loading">
    <indelpro-contraloria-header-tipo
      icono="file-tray-full-outline"
      titulo="Solicitudes pendientes de autorizar"
      [total]="solicitudesQuery.totalPendientes$ | async"
      colorIcono="secondary"
      (click)="pendientesVisible = !pendientesVisible"
    ></indelpro-contraloria-header-tipo>
    <indelpro-contraloria-lista-tipo
      *ngFor="let tipo of pendientesPorTipo$ | async"
      [tipo]="tipo"
      [hidden]="!pendientesVisible"
    ></indelpro-contraloria-lista-tipo>

    <indelpro-contraloria-header-tipo
      icono="document-text-outline"
      titulo="Mis solicitudes enviadas"
      [total]="solicitudesQuery.totalPropias$ | async"
      colorIcono="secondary"
      (click)="enviadasVisible = !enviadasVisible"
    ></indelpro-contraloria-header-tipo>
    <indelpro-contraloria-lista-tipo
      *ngFor="let tipo of propiasPorTipo$ | async"
      [tipo]="tipo"
      [hidden]="!enviadasVisible"
    ></indelpro-contraloria-lista-tipo>

    <ion-card
      color="light"
      *ngFor="let sol of solicitudes$ | async"
      button
      class="solicitud"
    >
      <ion-item lines="none" [routerLink]="'/herramientas/solicitud/' + sol.IDWF">
        <div slot="start" class="tipo">
          <p>{{sol.TYPE}}</p>
        </div>
        <ion-label class="ion-text-wrap">
          <p>
            <strong>
              {{sol.IDWFC}}
            </strong>
          </p>
          <h2>{{sol.TITLE}}</h2>
        </ion-label>
      </ion-item>
    </ion-card>
  </ng-container>

  <ng-template #loading>
    <ion-card>
      <ion-card-content class="ion-text-center">
        <div class="ion-text-center ion-margin-bottom">
          Cargando tus solicitudes
        </div>
        <ion-spinner></ion-spinner>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
