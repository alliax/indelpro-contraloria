<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Administraci√≥n de SAPs para el app</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <alliax-admin-panel>
    <ng-container slot="sidebar">
      <alliax-form-control
        [form]="form"
        [fields]="fields"
        [model]="model"
        (enviar)="onSubmit($event)"
        (limpiar)="resetButton()"
      >
      </alliax-form-control>
    </ng-container>
    <ng-container slot="content">
      <alliax-list-item
        *ngFor="let registro of registros$ | async; let i = index"
        [registro]="registro"
        firstLine="nombre"
        (eliminar)="remove($event)"
        (actualizar)="edit($event)"
      >
        <ng-container slot="orden">
          <ion-chip color="secondary" slot="start"> {{i+1}} </ion-chip>
        </ng-container>

        <ion-label>
          <h2>
            {{registro.nombre}}
            <ion-chip color="success" *ngIf="registro?.activo === true"
              >Activo</ion-chip
            >
          </h2>
          <p>{{registro.ashost}}</p>
        </ion-label>
      </alliax-list-item>
    </ng-container>
  </alliax-admin-panel>
</ion-content>
