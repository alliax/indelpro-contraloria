<ion-item
  [lines]="tipo.total === 0 ? 'none' : 'inset'"
  detail
  detailIcon="chevron-forward-sharp"
  button
  [disabled]="tipo.total === 0"
  [routerLink]="'/herramientas/solicitudes/' + tipo.grupo + '/' + tipo.clave"
>
  <ion-badge slot="start" [color]="tipo.total === 0 ? 'medium' : 'primary'">
    {{ tipo.total }}
  </ion-badge>
  <ion-label
    [color]="tipo.total === 0 ? 'medium' : ''"
    class="ion-text-wrap"
  >
    <h3>
      {{ tipo.nombre }}
    </h3>
  </ion-label>
</ion-item>
